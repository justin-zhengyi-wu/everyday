<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8" />
	<title>Use Yahoo API to do currency conversion.</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="finance.js"></script>
	<script type="text/javascript" src="invoice.js"></script>
    </head>
    <body>
	<div ng-app="invoice" ng-controller="InvoiceController as invoice">
	    <b>Invoice:</b>
	    <div>
		Quantity: <input type="number" ng-model="invoice.qty" required />
	    </div>
	    <div>
		Costs: <input type="number" ng-model="invoice.cost" required />
		<select ng-model="invoice.inCurr">
		    <option ng-repeat="c in invoice.currencies">{{c}}</option>
		</select>
	    </div>
	    <div>
		<b>Total:</b>
		<span ng-repeat="c in invoice.currencies">{{invoice.total(c) | currency:c}} </span>
		<button class="btn" ng-click="invoice.pay()">Pay</button>
	    </div>
	</div>
    </body>
</html>
